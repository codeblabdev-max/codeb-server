# CodeB CLI v6.0 CI/CD Pipeline
# Publish to GitHub Package Registry

name: CodeB CLI v6.0 CI

on:
  push:
    branches: [main]
    paths:
      - 'v6.0/cli/**'
    tags:
      - 'v6.*'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # CLI ÎπåÎìú Î∞è Í≤ÄÏ¶ù
  build-verify:
    name: Build & Verify CLI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./v6.0/cli
        run: npm ci

      - name: Build
        working-directory: ./v6.0/cli
        run: npm run build

      - name: Verify CLI
        working-directory: ./v6.0/cli
        run: |
          echo "‚úÖ Build successful"
          echo "üì¶ Package info:"
          cat package.json | grep -E '"name"|"version"'

  # GitHub Package Registry Î∞úÌñâ
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: build-verify
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://npm.pkg.github.com'
          scope: '@codeblabdev-max'

      - name: Install dependencies
        working-directory: ./v6.0/cli
        run: npm ci

      - name: Build
        working-directory: ./v6.0/cli
        run: npm run build

      - name: Publish package
        working-directory: ./v6.0/cli
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GHCR_PAT }}
