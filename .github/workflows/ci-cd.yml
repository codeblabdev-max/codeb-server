# CodeB CLI CI/CD Pipeline
# Simple CI for CLI tool - install verification only

name: CodeB CLI CI

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # CLI ì„¤ì¹˜ ë° ê¸°ë³¸ ê²€ì¦
  install-verify:
    name: Install & Verify CLI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify CLI installation
        run: |
          echo "âœ… Dependencies installed successfully"
          echo "ğŸ“¦ Package info:"
          cat package.json | grep -E '"name"|"version"'

      - name: Run tests
        run: npm test

  # GitHub Package Registry ë°œí–‰ (íƒœê·¸ push ë˜ëŠ” cli/** ë³€ê²½ ì‹œ)
  publish:
    name: Publish to GitHub Package Registry
    runs-on: ubuntu-latest
    needs: install-verify
    if: startsWith(github.ref, 'refs/tags/v') || (github.ref == 'refs/heads/main' && contains(github.event.head_commit.modified, 'cli/'))
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://npm.pkg.github.com'
          scope: '@codeblabdev-max'

      - name: Install dependencies
        working-directory: ./cli
        run: npm ci

      - name: Publish package
        working-directory: ./cli
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
