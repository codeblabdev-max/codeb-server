# CodeB CLI v6.0 CI/CD Pipeline
# Publish to GitHub Package Registry using Self-hosted Runner

name: CodeB CLI v6.0 CI

on:
  push:
    branches: [main]
    paths:
      - 'v6.0/cli/**'
      - 'v6.0/VERSION'
    tags:
      - 'v6.*'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # CLI ë¹Œë“œ ë° ê²€ì¦ (Self-hosted Runner)
  build-verify:
    name: Build & Verify CLI
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Read version from VERSION file
        id: version
        run: |
          VERSION=$(cat v6.0/VERSION | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"

      - name: Sync version to package.json
        working-directory: ./v6.0/cli
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Update version in package.json
          jq --arg v "$VERSION" '.version = $v' package.json > package.tmp.json
          mv package.tmp.json package.json
          echo "âœ… package.json version synced to $VERSION"

      - name: Install dependencies
        working-directory: ./v6.0/cli
        run: npm ci

      - name: Build
        working-directory: ./v6.0/cli
        run: npm run build

      - name: Verify CLI
        working-directory: ./v6.0/cli
        run: |
          echo "âœ… Build successful"
          echo "ðŸ“¦ Package info:"
          cat package.json | grep -E '"name"|"version"'

  # GitHub Package Registry ë°œí–‰ (Self-hosted Runner)
  publish:
    name: Publish to GitHub Packages
    runs-on: self-hosted
    needs: build-verify
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://npm.pkg.github.com'
          scope: '@codeblabdev-max'

      - name: Read version from VERSION file
        id: version
        run: |
          VERSION=$(cat v6.0/VERSION | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Sync version to package.json
        working-directory: ./v6.0/cli
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          jq --arg v "$VERSION" '.version = $v' package.json > package.tmp.json
          mv package.tmp.json package.json

      - name: Install dependencies
        working-directory: ./v6.0/cli
        run: npm ci

      - name: Build
        working-directory: ./v6.0/cli
        run: npm run build

      - name: Publish package
        working-directory: ./v6.0/cli
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
