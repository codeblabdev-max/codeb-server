# CodeB v6.0 HTTP API Server Deployment
# Deploys to api.codeb.kr (158.247.203.55)

name: Deploy API Server

on:
  push:
    branches: [main]
    paths:
      - 'v6.0/mcp-server/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/codeb-api

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./v6.0/mcp-server
          file: ./v6.0/mcp-server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "ðŸš€ Deploying CodeB API v6.0..."

            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Stop existing container (if running)
            podman stop codeb-api || true
            podman rm codeb-api || true

            # Run new container
            podman run -d \
              --name codeb-api \
              --restart always \
              -p 9101:9101 \
              -e NODE_ENV=production \
              -e PORT=9101 \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e REDIS_URL="${{ secrets.REDIS_URL }}" \
              -v /opt/codeb/logs:/app/logs \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Health check
            sleep 5
            curl -sf http://localhost:9101/health || exit 1

            echo "âœ… Deployment complete!"

      - name: Verify deployment
        run: |
          sleep 10
          curl -sf https://api.codeb.kr/health || echo "Warning: External health check failed"
