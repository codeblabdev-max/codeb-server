# CodeB v7.0.59 HTTP API Server Deployment
# Deploys to api.codeb.kr (158.247.203.55)
# Self-Hosted Runner + Systemd (Direct Node.js)
# Incremental Build with Minio Cache

name: Deploy API Server

on:
  push:
    branches: [main]
    paths:
      - 'mcp-server/**'
      - 'VERSION'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force full rebuild (ignore cache)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20.x'
  MINIO_BUCKET: build-cache
  DEPLOY_PATH: /opt/codeb/mcp-server

jobs:
  deploy:
    name: Incremental Build & Deploy
    runs-on: [self-hosted, docker]

    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

      # ============================================
      # ìºì‹œ í•´ì‹œ ìƒì„±
      # ============================================
      - name: Generate cache hashes
        id: cache
        run: |
          NPM_HASH=$(md5sum mcp-server/package-lock.json | cut -d' ' -f1 | head -c8)
          SRC_HASH=$(find mcp-server/src -name "*.ts" -exec md5sum {} \; | sort | md5sum | cut -d' ' -f1 | head -c8)
          echo "npm_hash=$NPM_HASH" >> $GITHUB_OUTPUT
          echo "src_hash=$SRC_HASH" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ NPM: $NPM_HASH | SRC: $SRC_HASH"

      # ============================================
      # í˜„ì¬ ë²„ì „ ì²´í¬ (ë™ì¼í•˜ë©´ ìŠ¤í‚µ)
      # ============================================
      - name: Check current version
        id: current
        run: |
          CURRENT=$(curl -sf http://localhost:9101/health 2>/dev/null | jq -r '.version' || echo "none")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          if [ "$CURRENT" = "${{ steps.version.outputs.version }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âœ… Already running v$CURRENT"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "ğŸš€ Will deploy: $CURRENT â†’ ${{ steps.version.outputs.version }}"
          fi

      # ============================================
      # Minio ìºì‹œ ë³µì›
      # ============================================
      - name: Setup Minio CLI
        if: steps.current.outputs.skip != 'true'
        run: |
          if ! command -v mc &> /dev/null; then
            curl -sO https://dl.min.io/client/mc/release/linux-amd64/mc
            chmod +x mc && sudo mv mc /usr/local/bin/
          fi
          mc alias set codeb ${{ secrets.MINIO_ENDPOINT }} \
            ${{ secrets.MINIO_ACCESS_KEY }} ${{ secrets.MINIO_SECRET_KEY }} --api S3v4 2>/dev/null || true

      - name: Restore node_modules
        if: steps.current.outputs.skip != 'true'
        id: restore_modules
        run: |
          CACHE_KEY="codeb-api/node-modules-${{ steps.cache.outputs.npm_hash }}.tar.gz"
          if mc stat codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY > /dev/null 2>&1; then
            mc cp codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY /tmp/nm.tar.gz
            cd mcp-server && tar -xzf /tmp/nm.tar.gz && rm -f /tmp/nm.tar.gz
            echo "restored=true" >> $GITHUB_OUTPUT
            echo "âœ… node_modules restored"
          else
            echo "restored=false" >> $GITHUB_OUTPUT
          fi

      - name: Restore dist
        if: steps.current.outputs.skip != 'true'
        id: restore_dist
        run: |
          CACHE_KEY="codeb-api/dist-${{ steps.cache.outputs.src_hash }}.tar.gz"
          if [ "${{ github.event.inputs.force_build }}" = "true" ]; then
            echo "restored=false" >> $GITHUB_OUTPUT
            echo "ğŸ”¨ Force build"
          elif mc stat codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY > /dev/null 2>&1; then
            mc cp codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY /tmp/dist.tar.gz
            cd mcp-server && tar -xzf /tmp/dist.tar.gz && rm -f /tmp/dist.tar.gz
            echo "restored=true" >> $GITHUB_OUTPUT
            echo "âœ… dist restored (ë¹Œë“œ ìŠ¤í‚µ!)"
          else
            echo "restored=false" >> $GITHUB_OUTPUT
          fi

      # ============================================
      # ë¹Œë“œ (í•„ìš”ì‹œë§Œ)
      # ============================================
      - name: Install dependencies
        if: steps.current.outputs.skip != 'true' && steps.restore_modules.outputs.restored != 'true'
        run: cd mcp-server && npm ci

      - name: Build TypeScript
        if: steps.current.outputs.skip != 'true' && steps.restore_dist.outputs.restored != 'true'
        run: |
          cd mcp-server
          [ ! -d "node_modules" ] && npm ci
          npm run build
          echo "âœ… Build complete"

      # ============================================
      # ìºì‹œ ì €ì¥
      # ============================================
      - name: Save caches
        if: steps.current.outputs.skip != 'true'
        run: |
          cd mcp-server
          # node_modules
          if [ "${{ steps.restore_modules.outputs.restored }}" != "true" ] && [ -d "node_modules" ]; then
            tar -czf /tmp/nm.tar.gz node_modules
            mc cp /tmp/nm.tar.gz codeb/${{ env.MINIO_BUCKET }}/codeb-api/node-modules-${{ steps.cache.outputs.npm_hash }}.tar.gz
            rm -f /tmp/nm.tar.gz
            echo "âœ… node_modules cached"
          fi
          # dist
          if [ "${{ steps.restore_dist.outputs.restored }}" != "true" ] && [ -d "dist" ]; then
            tar -czf /tmp/dist.tar.gz dist
            mc cp /tmp/dist.tar.gz codeb/${{ env.MINIO_BUCKET }}/codeb-api/dist-${{ steps.cache.outputs.src_hash }}.tar.gz
            rm -f /tmp/dist.tar.gz
            echo "âœ… dist cached"
          fi

      # ============================================
      # ë°°í¬ (Systemd)
      # ============================================
      - name: Deploy to server
        if: steps.current.outputs.skip != 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # ë°°í¬ ë””ë ‰í† ë¦¬ ì¤€ë¹„
          sudo mkdir -p ${{ env.DEPLOY_PATH }}
          sudo rm -rf ${{ env.DEPLOY_PATH }}/dist
          sudo cp -r mcp-server/dist ${{ env.DEPLOY_PATH }}/
          sudo cp mcp-server/package.json ${{ env.DEPLOY_PATH }}/
          sudo cp mcp-server/package-lock.json ${{ env.DEPLOY_PATH }}/
          sudo cp VERSION ${{ env.DEPLOY_PATH }}/

          # Production dependencies
          cd ${{ env.DEPLOY_PATH }}
          sudo npm ci --omit=dev

          # ì„œë¹„ìŠ¤ ì¬ì‹œì‘
          sudo systemctl restart codeb-mcp-api
          echo "âœ… Service restarted"

      - name: Health check
        if: steps.current.outputs.skip != 'true'
        run: |
          sleep 3
          for i in 1 2 3 4 5; do
            HEALTH=$(curl -sf http://localhost:9101/health 2>/dev/null)
            if [ -n "$HEALTH" ]; then
              VER=$(echo "$HEALTH" | jq -r '.version')
              echo "âœ… Health OK! v$VER"
              exit 0
            fi
            echo "Retry $i/5..." && sleep 2
          done
          echo "âŒ Health check failed"
          exit 1

      - name: Summary
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“Š Deploy Summary"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Version:      ${{ steps.version.outputs.version }}"
          echo "Previous:     ${{ steps.current.outputs.current }}"
          echo "Skipped:      ${{ steps.current.outputs.skip }}"
          echo "node_modules: ${{ steps.restore_modules.outputs.restored == 'true' && 'CACHED' || 'INSTALLED' }}"
          echo "dist:         ${{ steps.restore_dist.outputs.restored == 'true' && 'CACHED' || 'BUILT' }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
