# CodeB v7.0.59 HTTP API Server Deployment
# Deploys to api.codeb.kr (158.247.203.55)
# WITH Minio Cache + Incremental Build (ì†ŒìŠ¤ í•´ì‹œ ê¸°ë°˜ ë¶€ë¶„ ë¹Œë“œ)

name: Deploy API Server

on:
  push:
    branches: [main]
    paths:
      - 'mcp-server/**'
      - 'VERSION'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force full rebuild (ignore cache)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/codeb-api
  MINIO_BUCKET: build-cache

jobs:
  build:
    name: Incremental Build & Deploy
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Read version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

      # ============================================
      # ìºì‹œ í•´ì‹œ ìƒì„± (npm + src ë¶„ë¦¬)
      # ============================================
      - name: Generate cache hashes
        id: cache
        run: |
          # npm ì˜ì¡´ì„± í•´ì‹œ (package-lock.json)
          NPM_HASH=$(md5sum mcp-server/package-lock.json | cut -d' ' -f1 | head -c8)
          echo "npm_hash=$NPM_HASH" >> $GITHUB_OUTPUT

          # ì†ŒìŠ¤ ì½”ë“œ í•´ì‹œ (src/**/*.ts)
          SRC_HASH=$(find mcp-server/src -name "*.ts" -exec md5sum {} \; | sort | md5sum | cut -d' ' -f1 | head -c8)
          echo "src_hash=$SRC_HASH" >> $GITHUB_OUTPUT

          echo "ğŸ“‹ NPM hash: $NPM_HASH"
          echo "ğŸ“‹ SRC hash: $SRC_HASH"

      # ============================================
      # Minio ì„¤ì •
      # ============================================
      - name: Setup Minio CLI
        run: |
          if ! command -v mc &> /dev/null; then
            curl -sO https://dl.min.io/client/mc/release/linux-amd64/mc
            chmod +x mc && sudo mv mc /usr/local/bin/
          fi
          mc alias set codeb ${{ secrets.MINIO_ENDPOINT }} \
            ${{ secrets.MINIO_ACCESS_KEY }} ${{ secrets.MINIO_SECRET_KEY }} --api S3v4 2>/dev/null || true

      # ============================================
      # ìºì‹œ ë³µì› (node_modules + dist)
      # ============================================
      - name: Restore node_modules from Minio
        id: restore_modules
        run: |
          CACHE_KEY="codeb-api/node-modules-${{ steps.cache.outputs.npm_hash }}.tar.gz"
          if mc stat codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY > /dev/null 2>&1; then
            echo "ğŸ”„ Restoring node_modules..."
            mc cp codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY /tmp/node-modules.tar.gz
            cd mcp-server && tar -xzf /tmp/node-modules.tar.gz 2>/dev/null || true
            rm -f /tmp/node-modules.tar.gz
            echo "restored=true" >> $GITHUB_OUTPUT
            echo "âœ… node_modules restored"
          else
            echo "restored=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No node_modules cache"
          fi

      - name: Restore dist from Minio
        id: restore_dist
        run: |
          CACHE_KEY="codeb-api/dist-${{ steps.cache.outputs.src_hash }}.tar.gz"
          FORCE_BUILD="${{ github.event.inputs.force_build }}"

          if [ "$FORCE_BUILD" = "true" ]; then
            echo "restored=false" >> $GITHUB_OUTPUT
            echo "ğŸ”¨ Force build requested, skipping dist cache"
          elif mc stat codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY > /dev/null 2>&1; then
            echo "ğŸ”„ Restoring dist (ì†ŒìŠ¤ ë³€ê²½ ì—†ìŒ)..."
            mc cp codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY /tmp/dist.tar.gz
            cd mcp-server && tar -xzf /tmp/dist.tar.gz 2>/dev/null || true
            rm -f /tmp/dist.tar.gz
            echo "restored=true" >> $GITHUB_OUTPUT
            echo "âœ… dist restored (ë¹Œë“œ ìŠ¤í‚µ!)"
          else
            echo "restored=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No dist cache (ì†ŒìŠ¤ ë³€ê²½ë¨, ë¹Œë“œ í•„ìš”)"
          fi

      # ============================================
      # ì¡°ê±´ë¶€ ë¹Œë“œ (ì†ŒìŠ¤ ë³€ê²½ ì‹œì—ë§Œ)
      # ============================================
      - name: Setup Node.js
        if: steps.restore_dist.outputs.restored != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        if: steps.restore_modules.outputs.restored != 'true'
        run: |
          cd mcp-server
          echo "ğŸ“¦ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed"

      - name: Build TypeScript
        if: steps.restore_dist.outputs.restored != 'true'
        run: |
          cd mcp-server
          # node_modules ìºì‹œ ë³µì›ëœ ê²½ìš°ì—ë„ npm ci í•„ìš”í•  ìˆ˜ ìˆìŒ
          if [ ! -d "node_modules" ]; then
            npm ci
          fi
          echo "ğŸ”¨ Building TypeScript..."
          npm run build
          echo "âœ… Build complete"
          ls -la dist/

      # ============================================
      # ìºì‹œ ì €ì¥ (ë³€ê²½ëœ ê²ƒë§Œ)
      # ============================================
      - name: Save node_modules to Minio
        if: steps.restore_modules.outputs.restored != 'true'
        run: |
          cd mcp-server
          CACHE_KEY="codeb-api/node-modules-${{ steps.cache.outputs.npm_hash }}.tar.gz"
          if [ -d "node_modules" ]; then
            echo "ğŸ’¾ Saving node_modules..."
            tar -czf /tmp/node-modules.tar.gz node_modules
            mc cp /tmp/node-modules.tar.gz codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY
            rm -f /tmp/node-modules.tar.gz
            echo "âœ… node_modules saved"
          fi

      - name: Save dist to Minio
        if: steps.restore_dist.outputs.restored != 'true'
        run: |
          cd mcp-server
          CACHE_KEY="codeb-api/dist-${{ steps.cache.outputs.src_hash }}.tar.gz"
          if [ -d "dist" ]; then
            echo "ğŸ’¾ Saving dist..."
            tar -czf /tmp/dist.tar.gz dist
            mc cp /tmp/dist.tar.gz codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY
            rm -f /tmp/dist.tar.gz
            echo "âœ… dist saved"
          fi

      # ============================================
      # Docker ì´ë¯¸ì§€ ë¹Œë“œ & ë°°í¬
      # ============================================
      - name: Check if image exists
        id: image_check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Image $VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Image $VERSION not found, will build"
          fi

      - name: Prepare production dependencies
        if: steps.image_check.outputs.exists != 'true'
        run: |
          cd mcp-server
          rm -rf node_modules
          npm ci --omit=dev
          echo "âœ… Production dependencies ready"

      - name: Login to GHCR
        if: steps.image_check.outputs.exists != 'true'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Copy VERSION file
        run: cp VERSION mcp-server/VERSION

      - name: Build & Push Docker image
        if: steps.image_check.outputs.exists != 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd mcp-server

          cat > Dockerfile.prod <<'DOCKERFILE'
          FROM node:20-alpine
          RUN addgroup -g 1001 -S nodejs && adduser -S codeb -u 1001 -G nodejs
          WORKDIR /app
          COPY --chown=codeb:nodejs dist ./dist
          COPY --chown=codeb:nodejs node_modules ./node_modules
          COPY --chown=codeb:nodejs package.json ./
          COPY --chown=codeb:nodejs VERSION ./
          RUN mkdir -p /app/logs && chown codeb:nodejs /app/logs
          ENV NODE_ENV=production PORT=9101
          HEALTHCHECK --interval=30s --timeout=3s CMD wget -qO- http://localhost:9101/health || exit 1
          USER codeb
          EXPOSE 9101
          CMD ["node", "dist/index.js"]
          DOCKERFILE

          docker build \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -f Dockerfile.prod .

          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          rm Dockerfile.prod
          echo "âœ… Image pushed"

      # ============================================
      # ë°°í¬
      # ============================================
      - name: Deploy container
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # í˜„ì¬ ë²„ì „ í™•ì¸
          CURRENT=$(curl -sf http://localhost:9101/health 2>/dev/null | jq -r '.version' || echo "none")

          if [ "$CURRENT" = "$VERSION" ]; then
            echo "âœ… Already running v$VERSION, skipping deploy"
            exit 0
          fi

          echo "ğŸš€ Deploying v$VERSION (current: $CURRENT)..."

          # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€
          docker stop codeb-mcp-api 2>/dev/null || true
          docker rm codeb-mcp-api 2>/dev/null || true

          # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
          docker run -d \
            --name codeb-mcp-api \
            --restart always \
            --network host \
            -e NODE_ENV=production \
            -e PORT=9101 \
            -e LOG_DIR=/app/logs \
            -e SSH_PRIVATE_KEY_PATH=/app/ssh/id_rsa \
            --env-file /opt/codeb/mcp-server/.env \
            -v /opt/codeb/logs:/app/logs \
            -v /opt/codeb/registry:/opt/codeb/registry \
            -v /opt/codeb/ssh:/app/ssh:ro \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION

      - name: Health check
        run: |
          echo "â³ Waiting for health check..."
          sleep 5

          for i in 1 2 3 4 5; do
            HEALTH=$(curl -sf http://localhost:9101/health 2>/dev/null)
            if [ -n "$HEALTH" ]; then
              VERSION=$(echo "$HEALTH" | jq -r '.version')
              echo "âœ… Health check passed! Version: $VERSION"
              exit 0
            fi
            echo "Retry $i/5..."
            sleep 2
          done

          echo "âŒ Health check failed"
          exit 1

      - name: Summary
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“Š Build Summary"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Version:     ${{ steps.version.outputs.version }}"
          echo "NPM Hash:    ${{ steps.cache.outputs.npm_hash }}"
          echo "SRC Hash:    ${{ steps.cache.outputs.src_hash }}"
          echo "node_modules: ${{ steps.restore_modules.outputs.restored == 'true' && 'CACHED âœ…' || 'INSTALLED ğŸ“¦' }}"
          echo "dist:         ${{ steps.restore_dist.outputs.restored == 'true' && 'CACHED âœ… (ë¹Œë“œ ìŠ¤í‚µ!)' || 'BUILT ğŸ”¨' }}"
          echo "Docker:       ${{ steps.image_check.outputs.exists == 'true' && 'CACHED âœ…' || 'BUILT ğŸ³' }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
