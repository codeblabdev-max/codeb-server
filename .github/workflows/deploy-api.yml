# CodeB v7.0 HTTP API Server Deployment
# Deploys to api.codeb.kr (158.247.203.55)
# WITH Minio Cache (Storage Server: 64.176.226.119)

name: Deploy API Server

on:
  push:
    branches: [main]
    paths:
      - 'mcp-server/**'
      - 'VERSION'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/codeb-api
  MINIO_BUCKET: build-cache

jobs:
  # Build: Self-hosted runner on App server with Minio Cache
  build:
    name: Build & Deploy (with Minio Cache)
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Read version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Building version: $VERSION"

      - name: Generate cache hash
        id: cache
        run: |
          NPM_HASH=$(md5sum mcp-server/package-lock.json | cut -d' ' -f1 | head -c8)
          echo "npm_hash=$NPM_HASH" >> $GITHUB_OUTPUT
          echo "üìã Cache hash: $NPM_HASH"

      # ============================================
      # Minio Cache Setup & Restore
      # ============================================
      - name: Setup Minio CLI
        run: |
          if ! command -v mc &> /dev/null; then
            echo "üì• Installing Minio Client..."
            curl -sO https://dl.min.io/client/mc/release/linux-amd64/mc
            chmod +x mc && sudo mv mc /usr/local/bin/
          fi
          mc alias set codeb ${{ secrets.MINIO_ENDPOINT }} \
            ${{ secrets.MINIO_ACCESS_KEY }} ${{ secrets.MINIO_SECRET_KEY }} --api S3v4 2>/dev/null || true
          echo "‚úÖ Minio CLI ready"

      - name: Restore npm cache from Minio
        run: |
          CACHE_KEY="codeb-api/npm-${{ steps.cache.outputs.npm_hash }}.tar.gz"
          if mc stat codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY > /dev/null 2>&1; then
            echo "üîÑ Restoring npm cache..."
            mc cp codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY /tmp/npm-cache.tar.gz
            mkdir -p ~/.npm
            tar -xzf /tmp/npm-cache.tar.gz -C ~/.npm 2>/dev/null || true
            rm -f /tmp/npm-cache.tar.gz
            echo "‚úÖ npm cache restored"
          else
            echo "‚ö†Ô∏è No npm cache found, will create new"
          fi

      - name: Restore node_modules from Minio
        run: |
          CACHE_KEY="codeb-api/node-modules-${{ steps.cache.outputs.npm_hash }}.tar.gz"
          if mc stat codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY > /dev/null 2>&1; then
            echo "üîÑ Restoring node_modules cache..."
            mc cp codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY /tmp/node-modules.tar.gz
            cd mcp-server
            tar -xzf /tmp/node-modules.tar.gz 2>/dev/null || true
            rm -f /tmp/node-modules.tar.gz
            echo "‚úÖ node_modules restored"
          else
            echo "‚ö†Ô∏è No node_modules cache found"
          fi

      # ============================================
      # Build (with cache optimization)
      # ============================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build TypeScript (with cache)
        run: |
          cd mcp-server
          # Use cached node_modules if available
          if [ -d "node_modules" ] && [ -f "node_modules/.package-lock.json" ]; then
            echo "‚úÖ Using cached node_modules"
            npm ci --prefer-offline || npm ci
          else
            npm ci
          fi
          npm run build
          echo "‚úÖ TypeScript build complete"
          ls -la dist/

      # ============================================
      # Save Cache to Minio
      # ============================================
      - name: Save npm cache to Minio
        if: always()
        run: |
          CACHE_KEY="codeb-api/npm-${{ steps.cache.outputs.npm_hash }}.tar.gz"
          if [ -d ~/.npm ]; then
            echo "üíæ Saving npm cache..."
            tar -czf /tmp/npm-cache.tar.gz -C ~ .npm
            mc cp /tmp/npm-cache.tar.gz codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY 2>/dev/null || true
            rm -f /tmp/npm-cache.tar.gz
            echo "‚úÖ npm cache saved"
          fi

      - name: Save node_modules to Minio
        if: always()
        run: |
          cd mcp-server
          CACHE_KEY="codeb-api/node-modules-${{ steps.cache.outputs.npm_hash }}.tar.gz"
          if [ -d "node_modules" ]; then
            echo "üíæ Saving node_modules cache..."
            tar -czf /tmp/node-modules.tar.gz node_modules
            mc cp /tmp/node-modules.tar.gz codeb/${{ env.MINIO_BUCKET }}/$CACHE_KEY 2>/dev/null || true
            rm -f /tmp/node-modules.tar.gz
            echo "‚úÖ node_modules saved"
          fi

      # ============================================
      # Deploy Container
      # ============================================
      - name: Stop legacy node service (if any)
        run: |
          if sudo systemctl is-active codeb-mcp-api.service 2>/dev/null; then
            echo "‚ö†Ô∏è Stopping legacy node service..."
            sudo systemctl stop codeb-mcp-api.service
            sudo systemctl disable codeb-mcp-api.service
          fi

      - name: Stop existing container
        run: |
          docker stop codeb-mcp-api || true
          docker rm codeb-mcp-api || true

      - name: Prepare production dependencies
        run: |
          cd mcp-server
          rm -rf node_modules
          npm ci --omit=dev
          echo "‚úÖ Production dependencies ready"

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Copy VERSION file to mcp-server
        run: |
          cp VERSION mcp-server/VERSION
          echo "‚úÖ VERSION file copied to mcp-server/"

      - name: Build minimal Docker image
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd mcp-server

          # Create minimal Dockerfile for pre-built code
          cat > Dockerfile.prod <<'DOCKERFILE'
          FROM node:20-alpine
          RUN addgroup -g 1001 -S nodejs && adduser -S codeb -u 1001 -G nodejs
          WORKDIR /app
          COPY --chown=codeb:nodejs dist ./dist
          COPY --chown=codeb:nodejs node_modules ./node_modules
          COPY --chown=codeb:nodejs package.json ./
          COPY --chown=codeb:nodejs VERSION ./
          RUN mkdir -p /app/logs && chown codeb:nodejs /app/logs
          ENV NODE_ENV=production PORT=9101
          HEALTHCHECK --interval=30s --timeout=3s CMD wget -qO- http://localhost:9101/health || exit 1
          USER codeb
          EXPOSE 9101
          CMD ["node", "dist/index.js"]
          DOCKERFILE

          docker build \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -f Dockerfile.prod .

          rm Dockerfile.prod

      - name: Push image
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy CodeB API
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "üöÄ Deploying CodeB API v$VERSION..."

          # Load DB credentials
          source /opt/codeb/mcp-server/.env 2>/dev/null || true

          # Run container with host network (Docker)
          docker run -d \
            --name codeb-mcp-api \
            --restart always \
            --network host \
            -e NODE_ENV=production \
            -e PORT=9101 \
            -e LOG_DIR=/app/logs \
            -e SSH_PRIVATE_KEY_PATH=/app/ssh/id_rsa \
            --env-file /opt/codeb/mcp-server/.env \
            -v /opt/codeb/logs:/app/logs \
            -v /opt/codeb/registry:/opt/codeb/registry \
            -v /opt/codeb/ssh:/app/ssh:ro \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION

          # Health check
          echo "‚è≥ Waiting for health check..."
          sleep 5

          for i in 1 2 3 4 5; do
            if curl -sf http://localhost:9101/health; then
              echo ""
              echo "‚úÖ Health check passed!"
              break
            fi
            echo "Retry $i/5..."
            sleep 2
          done

          # Verify version
          DEPLOYED_VERSION=$(curl -sf http://localhost:9101/health | jq -r '.version')
          echo "‚úÖ Deployed version: $DEPLOYED_VERSION"

      - name: Verify external access
        run: |
          sleep 3
          curl -sf https://api.codeb.kr/health && echo "‚úÖ External access OK" || echo "‚ö†Ô∏è External access check failed"
