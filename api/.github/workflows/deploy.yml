name: Build and Deploy MCP HTTP API

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: codeblabdev-max/codeb-mcp-api

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Login to GHCR
            echo "${{ secrets.GHCR_PAT }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            podman pull ghcr.io/codeblabdev-max/codeb-mcp-api:latest

            # Restart Quadlet service
            if systemctl is-active --quiet codeb-mcp-api.service; then
              systemctl restart codeb-mcp-api.service
            else
              # Copy Quadlet file if not exists
              if [ ! -f /etc/containers/systemd/codeb-mcp-api.container ]; then
                cat > /etc/containers/systemd/codeb-mcp-api.container << 'EOF'
            [Unit]
            Description=CodeB MCP HTTP API Server
            After=network-online.target

            [Container]
            ContainerName=codeb-mcp-api
            Image=ghcr.io/codeblabdev-max/codeb-mcp-api:latest
            PublishPort=9100:9100
            Environment=NODE_ENV=production
            Environment=MCP_HTTP_PORT=9100
            Environment=API_KEYS_PATH=/config/api-keys.json
            Volume=/opt/codeb/config:/config:ro
            Volume=/root/.ssh:/root/.ssh:ro
            Network=codeb-main
            HealthCmd=curl -sf http://localhost:9100/api/health || exit 1
            HealthInterval=30s
            AutoUpdate=registry

            [Service]
            Restart=always

            [Install]
            WantedBy=multi-user.target
            EOF
                systemctl daemon-reload
              fi
              systemctl start codeb-mcp-api.service
            fi

            # Health check
            sleep 5
            curl -sf http://localhost:9100/api/health || echo "Warning: Health check failed"

            echo "Deployment complete!"
