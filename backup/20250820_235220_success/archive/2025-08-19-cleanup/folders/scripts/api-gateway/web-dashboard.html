    <script>
        // API ê¸°ë³¸ ì„¤ì •
        const API_BASE = 'http://localhost:3000/api';
        const AUTH_TOKEN = prompt('ë°°í¬ í† í°ì„ ì…ë ¥í•˜ì„¸ìš”:');

        document.getElementById('projectType').addEventListener('change', function() {

        function showStatus(message, type = 'success') {

            statusDiv.style.display = 'block';
            
            setTimeout(() => {

        }

        // í”„ë¡œì íŠ¸ ë°°í¬
        document.getElementById('deployForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const data = {

                domain: formData.get('domain') || `${formData.get('name')}.one-q.kr`,
                type: formData.get('type'),

            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'ë°°í¬ ì¤‘...';
            
            try {
                const response = await fetch(`${API_BASE}/deploy`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`âœ… ${data.name} ë°°í¬ ì„±ê³µ! ${result.data.url}`, 'success');
                    loadProjects();
                    e.target.reset();
