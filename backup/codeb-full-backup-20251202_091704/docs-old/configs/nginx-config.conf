# Nginx configuration for CodeB Server
# Place this file at: /etc/nginx/sites-available/codeb

server {
    listen 80;
    server_name one-q.xyz *.one-q.xyz;

    # Redirect to HTTPS (when SSL is configured)
    # return 301 https://$server_name$request_uri;

    # API Server (Port 3008)
    location /api/ {
        proxy_pass http://localhost:3008/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root domain - Landing page or redirect
    location / {
        # Option 1: Serve static landing page
        root /var/www/codeb;
        index index.html;
        try_files $uri $uri/ =404;

        # Option 2: Redirect to API docs
        # return 302 /api/docs;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3008/api/health;
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}

