# CodeB Hybrid Deployment - Type 3: GitHub-hosted + CodeB API
# 팀원용 - API 호출로 배포 (가장 간단)
#
# 필요한 GitHub Secrets:
#   - CODEB_API_KEY: CodeB API 키 (codeb_teamId_role_token)
#
# 빌드 최적화:
#   - Docker 멀티스테이지 빌드 (Dockerfile 내에서 npm build)
#   - Docker layer 캐싱 (BuildKit)
#   - 조건부 빌드 스킵 (skip_build 옵션)

name: Deploy {{PROJECT_NAME}} (API)

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'Dockerfile'
  workflow_dispatch:
    inputs:
      action:
        description: 'Deployment action'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - promote
          - rollback
          - status
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      skip_build:
        description: 'Skip build (use existing image)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      image_tag:
        description: 'Image tag to deploy (when skip_build=true)'
        required: false
        type: string

env:
  PROJECT_NAME: {{PROJECT_NAME}}
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CODEB_API_URL: https://api.codeb.kr/api

jobs:
  # ===========================================
  # Build & Push Docker Image (최적화)
  # ===========================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: |
      (github.event.inputs.action != 'promote' &&
       github.event.inputs.action != 'rollback' &&
       github.event.inputs.action != 'status') &&
      github.event.inputs.skip_build != 'true'
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      image: ${{ steps.build.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +%Y%m%d)-${GITHUB_SHA::7}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (with cache)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Output image
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT

  # ===========================================
  # Deploy via CodeB API
  # ===========================================
  deploy:
    name: Deploy via CodeB API
    runs-on: ubuntu-latest
    needs: [build]
    if: |
      always() &&
      (github.event.inputs.action != 'promote' &&
       github.event.inputs.action != 'rollback' &&
       github.event.inputs.action != 'status') &&
      (needs.build.result == 'success' || github.event.inputs.skip_build == 'true')
    outputs:
      slot: ${{ steps.deploy.outputs.slot }}
      preview_url: ${{ steps.deploy.outputs.preview_url }}

    steps:
      - name: Determine image
        id: image
        run: |
          if [ "${{ github.event.inputs.skip_build }}" == "true" ]; then
            # Use provided tag or latest
            TAG="${{ github.event.inputs.image_tag }}"
            if [ -z "$TAG" ]; then
              TAG="latest"
            fi
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"
            VERSION="${TAG}"
          else
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}"
            VERSION="${{ needs.build.outputs.version }}"
          fi
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using image: $IMAGE"

      - name: Deploy to CodeB
        id: deploy
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'production' }}"
          IMAGE="${{ steps.image.outputs.image }}"
          VERSION="${{ steps.image.outputs.version }}"

          echo "Deploying ${{ env.PROJECT_NAME }} to $ENVIRONMENT..."
          echo "Image: $IMAGE"

          RESPONSE=$(curl -s -X POST "${{ env.CODEB_API_URL }}/tool" \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -d "{
              \"tool\": \"deploy_project\",
              \"params\": {
                \"projectName\": \"${{ env.PROJECT_NAME }}\",
                \"image\": \"$IMAGE\",
                \"environment\": \"$ENVIRONMENT\",
                \"version\": \"$VERSION\"
              }
            }")

          echo "API Response: $RESPONSE"

          SUCCESS=$(echo $RESPONSE | jq -r '.success // false')
          if [ "$SUCCESS" != "true" ]; then
            ERROR=$(echo $RESPONSE | jq -r '.error // "Unknown error"')
            echo "Deployment failed: $ERROR"
            exit 1
          fi

          SLOT=$(echo $RESPONSE | jq -r '.result.slot // "unknown"')
          PREVIEW_URL=$(echo $RESPONSE | jq -r '.result.previewUrl // ""')

          echo "slot=$SLOT" >> $GITHUB_OUTPUT
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

          echo ""
          echo "==========================================="
          echo "Deployment successful!"
          echo "==========================================="
          echo "Slot: $SLOT"
          echo "Preview URL: $PREVIEW_URL"
          echo ""
          echo "To promote: gh workflow run deploy.yml -f action=promote"
          echo "==========================================="

  # ===========================================
  # Promote via CodeB API
  # ===========================================
  promote:
    name: Promote via CodeB API
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'promote'

    steps:
      - name: Promote to production
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'production' }}"

          RESPONSE=$(curl -s -X POST "${{ env.CODEB_API_URL }}/tool" \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -d "{
              \"tool\": \"slot_promote\",
              \"params\": {
                \"projectName\": \"${{ env.PROJECT_NAME }}\",
                \"environment\": \"$ENVIRONMENT\"
              }
            }")

          echo "API Response: $RESPONSE"

          SUCCESS=$(echo $RESPONSE | jq -r '.success // false')
          if [ "$SUCCESS" != "true" ]; then
            ERROR=$(echo $RESPONSE | jq -r '.error // "Unknown error"')
            echo "Promotion failed: $ERROR"
            exit 1
          fi

          echo "==========================================="
          echo "Promotion successful!"
          echo "Production URL: https://${{ env.PROJECT_NAME }}.codeb.kr"
          echo "To rollback: gh workflow run deploy.yml -f action=rollback"
          echo "==========================================="

  # ===========================================
  # Rollback via CodeB API
  # ===========================================
  rollback:
    name: Rollback via CodeB API
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'rollback'

    steps:
      - name: Rollback
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'production' }}"

          RESPONSE=$(curl -s -X POST "${{ env.CODEB_API_URL }}/tool" \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -d "{
              \"tool\": \"rollback\",
              \"params\": {
                \"projectName\": \"${{ env.PROJECT_NAME }}\",
                \"environment\": \"$ENVIRONMENT\"
              }
            }")

          SUCCESS=$(echo $RESPONSE | jq -r '.success // false')
          if [ "$SUCCESS" != "true" ]; then
            ERROR=$(echo $RESPONSE | jq -r '.error // "Unknown error"')
            echo "Rollback failed: $ERROR"
            exit 1
          fi

          echo "==========================================="
          echo "Rollback successful!"
          echo "==========================================="

  # ===========================================
  # Status Check
  # ===========================================
  status:
    name: Check Slot Status
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'status'

    steps:
      - name: Get status
        run: |
          RESPONSE=$(curl -s -X POST "${{ env.CODEB_API_URL }}/tool" \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.CODEB_API_KEY }}" \
            -d "{
              \"tool\": \"slot_status\",
              \"params\": {
                \"projectName\": \"${{ env.PROJECT_NAME }}\",
                \"environment\": \"${{ github.event.inputs.environment || 'production' }}\"
              }
            }")

          echo "Slot Status:"
          echo "$RESPONSE" | jq '.'
